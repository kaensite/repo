<html>

    <body>
        Python Example: <br/>
        <div>
        <div class="column">
        <!-- add new topics here -->
        <a href="#" onclick="source_code('print.html')"> print</a> <br/>
        <a href="#" onclick="source_code('function.html')"> function </a> </br>
        <a href="#" onclick="source_code('some.html')"></a> </br>
        <a href="#" onclick="source_code('some.html')"></a> </br>
        <a href="#" onclick="source_code('some.html')"></a> </br>
        <a href="#" onclick="source_code('some.html')"></a> </br>
        <!-- new topics end here -->
        </div>

        <p id="source_code"></p>
        <script>
        const arr = ["source_code"];
        function clear_text(arr, which){
            arr.forEach( function(element) {
                if (element != which) {
                 document.getElementById(element).innerHTML = "";
                 }
            });
        }

        function source_code(url) {
            var tag = 'source_code';
            var request = new Request(url);
            fetch(request).then(function(response) {
                return response.text();
            }).then(function(text) {
                console.log(text.substring(0, 3000));
                document.getElementById(tag).innerHTML = text;
                clear_text(arr, tag);
            });
        }
        </script>
        </div>
    </body>
</html>
